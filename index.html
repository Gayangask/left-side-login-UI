<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="icon" href="images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

</head>
<body>
<main>
  <div class="container">
    <div class="left-side">
      <img  id="logo" src="images/esoftlogo.png" alt="logo">
      <h1> Student Login</h1>

      <form action="" method="post" id="login">

        <input type="text" placeholder="Username" id="username">


        <input type="password" placeholder="Password" id="password">

        <div class="checkbox">
          <input type="checkbox" id="checkbox">
          <span class="check"></span>
          <label class="checkboxlabel">Show password</label>
        </div>

        <a href="https://www.google.com">Forgot Password?</a>
        <button id="loginbtn" type="submit">Login</button>
      </form>
      <div class="login-methods">
        <h3> or Login with</h3>

        <a href="https://facebook.com" target="_blank"><img src="../images/Facebook.gif" alt="facebook"></a>
        <a href="https://google.com"><img src="images/google.gif"></a>
        <a href="https://linkedin.com"><img src="images/linkedin.gif"></a>
      </div>
    </div>
    <img src="images/bg.jpg" alt="bg" id="bg">
  </div>
</main>





<script src="js/script.js"></script>
</body>
</html>
